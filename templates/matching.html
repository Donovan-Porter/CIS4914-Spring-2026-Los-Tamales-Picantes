<!DOCTYPE html>
<head>
    <title>Matching Game</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center;
        }

        #board { 
            display: grid; 
            gap: 10px; 
            margin: 20px auto; 
            justify-content: center; 
        }

        .card { 
            width: 60px; 
            height: 60px; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: grey; 
            color: black; 
            border-radius: 10px; 
        }

        .matched { 
            background-color: #76BA9D; 
            color: grey; 
        }

        .pending-match {
            background-color: orange; 
            color: black; 
        }

        #match-count { 
            font-size: 20px; 
            margin-top: 10px; 
        }

        #status { 
            margin-top: 10px; 
            font-size: 20px; 
        }


        .difficulty-button {
        background-color: #04361D;
        color: white;
        font-size: 15px;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .difficulty-button:hover {
        background-color: gray;
        }

        .difficulty-button:active {
        background-color: pink;
        transform: scale(0.75);
        }

        .home-button {
        background-color: #7d0adb;
        color: white;
        font-size: 15px;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        .home-button:hover {
        background-color: gray;
        }

    </style>
</head>

<body>
    <h1>Matching Game</h1>

    <div id="difficulty-buttons" style="margin: 20px 0;">
        <button class="difficulty-button">TEST</button>
        <button class="difficulty-button">Easy</button>
        <button class="difficulty-button">Medium</button>
        <button class="difficulty-button">Hard</button>
    </div>

    <div id="board"></div>

    <div id="match-count">Matches: 0</div>
    <div id="status"></div>

    <div id="return-button" style="display:none; margin-top: 20px;">
        <button id="home-button" class="home-button">Return to Homepage</button>
    </div>

    <script 
        defer type="text/javascript" src="/static/javascript/matching.js">
    </script>


</body>
