<!DOCTYPE html>
<head>
    <title>Matching Game</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center;
        }

        #board { 
            display: grid; 
            gap: 10px; 
            margin: 20px auto; 
        }

        .card { 
            width: 60px; 
            height: 60px; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: grey; 
            color: black; 
            border-radius: 10px; 
        }

        .matched { 
            background-color: green; 
            color: grey; 
        }

        .pending-match {
            background-color: orange; 
            color: black; 
        }

        #match-count { 
            font-size: 20px; 
            margin-top: 10px; 
        }

        #status { 
            margin-top: 10px; 
            font-size: 20px; 
        }
    </style>
</head>

<body>
    <h1>Matching Game</h1>
    <div id="board"></div>
    <div id="match-count">Matches: 0</div>
    <div id="status"></div>

    <script 
        defer type="text/javascript" src="/static/javascript/matching.js">
    </script>
</body>
