<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Choose Group</title></head>
  <body>
    <h1>Choose Group in {{ vocab_file }}</h1>
    <form method="post">
      <ul>
        {% for g in groups %}
        <li>
          <label>
            <input type="radio" name="group_index" value="{{ loop.index0 }}" {{ 'checked' if loop.index0 == 0 else '' }}>
            {{ g['title'] }}
          </label>
        </li>
        {% endfor %}
      </ul>
      <input type="hidden" name="course" value="{{ course }}">
      <input type="hidden" name="file" value="{{ vocab_file }}">
      <!-- AI generation is automatic now; no user option required -->
      <button type="submit">Start Story</button>
    </form>
    <p><a href="{{ url_for('choose_chapter_conjugation') }}?course={{ course }}">Back</a></p>
  </body>
</html>
