
<!DOCTYPE HTML>

<head>
    <title>
        Quiz - El Tamale Picante
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/boostrap.min.css">
</head>


<body>
    <div class="container mt-5">
        <h1 class="mb-4">Quiz</h1>
        <div id="timer">
            <span id="timer_title"></span>
            <span id="count"></span>
        </div>
        <form method="post">
            <h3>{{question.text}}</h3>
            <div class="form-group">
                {% for option in question.options %}
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="option" id="option{{ loop.index0 }}" value="{{ loop.index0 }}" required>
                        <label for="option{{ loop.index0 }}" class="form-check-label">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
        <p class="mt-3">Question {{ question_index }} of {{ total_questions }} </p>
    </div>
    <script async type="text/javascript" src="/static/javascript/timer.js"></script>
</body>
