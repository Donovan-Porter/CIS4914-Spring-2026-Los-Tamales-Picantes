<!DOCTYPE HTML>

<head>
    <title>
        Translation
    </title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>


<body>


    <div>

        <div style="border:1px solid black">
            {{output}}
        </div>

        <form id="input" action="{{url_for('translate')}}" method="POST" autocomplete="off">
            <input type="text" name="input">
            <button type="submit" name="input_button" value="submit_input">
                Translate
            </button>
        </form>

        <form action="{{url_for('translate')}}" method="POST" autocomplete="off">
            <button type="submit" name="input_button" value="switch_lang">
                Switch Source Language:
                <span id="language_switch" style="display:flex; justify-content: space-evenly; flex-flow:{{lang_flow}};">
                    <span class="button_word">
                        EN
                    </span>
                    <span class="button_word">
                        ->
                    </span>
                    <span class="button_word">
                        ES
                    </span>
                </span>
            </button>
        </form>

    </div>

    <script async type="text/javascript" src="/static/javascript/header.js">
    </script>


</body>
